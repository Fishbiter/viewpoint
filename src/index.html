<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Viewpoint</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: #181a20;
        color: #f8fafc;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .header {
        text-align: center;
        margin-top: 32px;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
      }
      .title {
        font-size: 3em;
        font-weight: bold;
        letter-spacing: 0.04em;
        color: #e0e6f0;
        text-shadow: 0 2px 20px #000a, 0 0px 4px #3cf8;
        margin-bottom: 0.2em;
      }
      .subtitle {
        font-size: 1.3em;
        color: #aab5c8;
        letter-spacing: 0.04em;
        text-shadow: 0 0 8px #0008;
        margin-bottom: 0;
      }
      .instructions-row {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 100vw;
        margin-bottom: 0.3em;
        pointer-events: none;
        position: relative;
        z-index: 2;
      }
      .instruction {
        flex: 0 0 auto;
        min-width: 240px;
        max-width: 600px;
        font-size: 1.5em;
        font-weight: 500;
        color: #fff;
        background: #23263a;
        border-radius: 1.3em;
        padding: 0.3em 1.2em;
        margin: 0 20px;
        box-shadow: 0 2px 16px #000a;
        text-align: center;
        opacity: 0.95;
        border: 2px solid #3278ff33;
        user-select: none;
      }
      .instruction.left {}
      .instruction.right {}
      #threejs-canvas-container {
        position: relative;
        width: 100vw;
        aspect-ratio: 25 / 9;
        margin: 30px auto 0 auto;
        box-sizing: border-box;
        border-radius: 18px;
        overflow: hidden;
        background: #191b23;
        box-shadow: 0 6px 32px #0006;
		justify-content: center; /* Horizontal centering */
		align-items: center;     /* Vertical centering */
        display: flex;
        height: auto;
        min-width: 320px;
      }
      #threejs-canvas-container canvas {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        border-radius: 18px;
        box-sizing: border-box;
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        background: transparent;
      }
      /* Result string at the bottom */
      #result-string {
        width: 100%;
        max-width: 1200px;
        margin: 24px auto 0 auto;
        padding: 18px 0 18px 0;
        font-size: 2em;
        font-family: inherit;
        color: #f8fafc;
        text-align: center;
        background: #23263a;
        border-radius: 1em;
        box-shadow: 0 2px 16px #000a;
        min-height: 2.5em;
        letter-spacing: 0.01em;
        opacity: 0.96;
        z-index: 5;
        position: relative;
      }
      /* Overlay for score (no longer used below canvas) */
      div[style*="pointer-events: none"]:not(#result-string) {
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">Viewpoint</div>
      <div class="subtitle">A game by Fishbiter and GPT-4.1</div>
    </div>
    <div class="instructions-row">
      <div class="instruction left">Look here</div>
      <div style="flex: 1 1 80px"></div>
      <div class="instruction right">Click here</div>
    </div>
    <div id="threejs-canvas-container"></div>
    <div id="result-string"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
